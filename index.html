<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount in cash given by the customer 
            and know the minimum number of notes to be returned</p>
            <label for="bill-amount">Enter Bill Amount</label>
            <input id="bill-amount" type="number">
            <label for="cash-given">Cash Given</label>
            <input id="cash-given" type="number">
            <button id="check-button">Check</button>
            <p id="output"></p>
            <div class="change"><table class="change-table">
                <caption class="change">Return Change</caption>
            <tr class="change">
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="change">
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            </table></div>
            




    </div>


    <script src="./index.js"></script>
</body>
</html>
